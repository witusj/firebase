<!doctype html>
<html lang="en">

<head>
  <title>Notes</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>

<body>

  <!-- Trigger/Open The Modal -->
  <div class="container">
    <button id="myBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Open Modal</button>
    <hr />
  </div>

  <!-- The Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</span>
          <div class="d-none alert alert-success" id="alertThanks">Bedankt voor je input!</div>
        </div>
        <div class="modal-body">
          <form id="contactForm">
            <div class="form-group">
              <label for="inputVoor">Voornaam</label>
              <input type="name" class="form-control" id="inputVoor" placeholder="Jan" required="" oninvalid="this.setCustomValidity('Gelieve dit veld in te vullen.')" oninput="setCustomValidity('')">
            </div>
            <div class="form-group">Organisatie</label>
              <input type="name" class="form-control" id="inputOrganisatie" placeholder="HAN" required="" oninvalid="this.setCustomValidity('Gelieve dit veld in te vullen.')" oninput="setCustomValidity('')">
            </div>
            <div class="form-group">
              <div class="form-group">
                <label for="inputNotitie">Notitie</label>
                <textarea class="form-control" name="notitie" rows="5" id="inputNotitie" required="" oninvalid="this.setCustomValidity('Gelieve dit veld in te vullen.')" oninput="setCustomValidity('')" maxlength="30"></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-info btn-lg btn-block">Verzend</button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>

    <!-- Modal content -->


  </div>
  <!-- Cards -->
  <div class="container">
    <div class="card-columns" id="notities">
      <!-- Cards come here -->
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
  <script src="https://rawgit.com/witusj/firebase/master/notes/main.js"></script>
</body>

</html>
